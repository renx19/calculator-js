<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="history-container-hidden">
            <h2>History</h2>
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
            <ul class="history-list">
          </ul>
       

        </div>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">

          <button class="function" onclick="clearDisplay()">AC</button>
          <button class="function" onclick="deleteLastCharacter()">DEL</button>
          <button class="function" onclick="addToDisplay('%')">%</button>
          <button class="operator"onclick="addToDisplay('/')">/</button>  
          <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('*')">*</button>

            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('00')">00</button>
           
            <button onclick="addToDisplay('.')">.</button>
            
           
            <button class="operator" onclick="calculateResult()">=</button>

        </div>
    </div>
 
   
    <script src="script.js"></script>
</body>
</html>
